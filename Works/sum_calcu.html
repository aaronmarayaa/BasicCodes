<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
<script>
         function myFunction(){
             var first, second, sum;
             first = Number(document.getElementById("first").value);
             second = Number(document.getElementById("second").value);
             sum = first + second;
             document.getElementById("sum").value = sum;
         }
      </script>
   </head>
 
   <body>
      <pre><p>first number                    second number</p></pre>
      <input type="number" id="first"> + <input type="number" id="second"> = <input id="sum">
   </body>
<br>
<br>
<br>
   <button onclick="myFunction()" style="background: yellow;">Show answer</button>
</html>
